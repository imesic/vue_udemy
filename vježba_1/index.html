<script src="https://unpkg.com/vue/dist/vue.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue vježba 1</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="exercise">
        <div v-on:mousemove="updejtajKoordinate">Koordinate: {{ x }} / {{ y }}
            <p>{{ pxcounter }}</p>
            <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
            <!-- Ispisujem ime i godinu nakon teksta korištenjem interpolacije
            name i age su vrijednosti iz data propertija koji se nalazi u app.js -->

            <p>VueJS is pretty cool - {{ name }} ({{age}})</p>

            <!-- 2) Output your age, multiplied by 3 -->
            <!-- Ispisujem godine pomnoženo sa 3 preko funkcije -->

            <p>{{ triPutaGodine() }}</p>
            
            <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
            <!-- Ispisujem nasumični broj kroz funkciju -->

            <p>{{ randomBroj }}</p>
            
            <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
            <!-- Prikazujem sliku unutar div-a tako da sa direction v-bind(veži) odredim
            na koji atribut(src) će se vezati vrijednost(link) iz data svojstva u app.js -->

            <div>
                <img v-bind:src="link" style="width:200px;height:200px">
            </div>
            
            <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
            <!-- Populiram input polje sa vrijednosti(name) iz data svojstva tako da sa
            direction v-bind(veži) odredim na koji atribut(value) će se vezati
            vrijednost(name) iz data svojstva u app.js -->
            
            <div>
                <input v-bind:value="name" type="text">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
